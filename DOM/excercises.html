      const testText = document.getElementById("testText");
      testText.addEventListener(
        "mouseover",
        function (event) {

          event.target.style.color = "orange";

          // reset the color after a short delay
          setTimeout(function () {
            event.target.style.color = "";

        },
        false
      );
